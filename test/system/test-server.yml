endpoints:
  - target_host: generativelanguage.googleapis.com
    target_port: 443
    source_port: 1453
    source_type: http
    target_type: https
    redact_request_headers:
      - X-Goog-Api-Key
      - Authorization
      - X-Goog-User-Project
      - User-Agent
      - X-Goog-Api-Client
    response_header_replacements:
      - header: X-Goog-Upload-Url
        regex: "^https://generativelanguage.googleapis.com/"
        replace: "http://localhost:1453/"
  - target_host: us-central1-aiplatform.googleapis.com
    target_port: 443
    source_port: 1454
    source_type: http
    target_type: https
    redact_request_headers:
      - X-Goog-Api-Key
      - Authorization
      - X-Goog-User-Project
      - User-Agent
      - X-Goog-Api-Client
